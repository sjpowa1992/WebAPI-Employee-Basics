<!DOCTYPE html>
<html>
<head>
<title>Create Employee</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="opera.css">	
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
</head>

<body ng-app="Modulo">

	<!-- FORM TO CREATE A NEW EMPLOYEE -->
	<div ng-controller="MainController" style="text-align: center;">
		<form>
			<h3>Create New Employee</h3>
			
			<!-- ID CREATION DISABLED -->
			<!-- <label>ID</label>  -->
			<!-- This input down here is an ATTRIBUTE so we set the model -->
			<input type="hidden" name="id" placeholder="Enter employee id.." ng-model="Employee.id"/>
			
			<!-- <br> -->
			
			<label>FirstName</label>
			<!-- This input down here is an ATTRIBUTE so we set the model -->
			<input type="text" name="firstName" placeholder="FirstName.." ng-model="Employee.firstName"/>
			
			<br>
			
			<label>LastName</label>
			<input type="text" name="lastName" placeholder="LastName.." ng-model="Employee.lastName"/>
			
			<br>
			
			<label>Email</label>
			<input type="email" name="email" placeholder="Email.." ng-model="Employee.email"/>
			
			<br><br>
			
			<a href="#" onclick="location.href='http://localhost:8080/frontEnd/index.html';">
				<button class="btn btn-info">Go to Employee list</button>
			</a>
			
			<button class="btn btn-success" type="button" value="Save" ng-click="SaveEmployee(Employee)">
				Save</button>
		</form>
		
		<br>
		
		<hr>
		
	</div>

</body>

</html>
